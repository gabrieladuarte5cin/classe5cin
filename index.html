<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Stranger Things - Scopri il tuo personaggio</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');

body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    color: white;
    text-align: center;
    background:
        radial-gradient(circle at 20% 30%, rgba(255,0,0,0.15), transparent 40%),
        radial-gradient(circle at 80% 60%, rgba(150,0,0,0.2), transparent 45%),
        linear-gradient(180deg, #1a0000, #2d0000, #000);
    animation: upsidePulse 8s infinite alternate;
}

@keyframes upsidePulse {
    from { filter: brightness(0.8) contrast(1); }
    to   { filter: brightness(1.1) contrast(1.3); }
}

header {
    padding: 60px 20px;
}

header h1 {
    font-size: 4em;
    color: red;
    text-shadow: 0 0 25px red;
}

.quiz-container {
    max-width: 900px;
    margin: auto;
    padding: 40px;
    background: rgba(0,0,0,0.6);
    border-radius: 20px;
}

.question {
    margin-bottom: 40px;
}

.question h2 {
    color: #ff2e2e;
}

.options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
    gap: 20px;
    margin-top: 20px;
}

button {
    padding: 15px 25px;
    font-size: 1.2em;
    border-radius: 12px;
    border: 2px solid red;
    background: rgba(0,0,0,0.6);
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: red;
    color: black;
    transform: scale(1.05);
}

.result {
    display: none;
    margin-top: 50px;
    animation: fade 1s;
}

.result img {
    width: 300px;
    border-radius: 20px;
    box-shadow: 0 0 30px crimson;
}

@keyframes fade {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>

<header>
<h1>Stranger Things Quiz</h1>
<p>Scopri quale personaggio è più vicino a te</p>
</header>

<div class="quiz-container" id="quiz">

</div>

</div>

        desc: "Forte, indipendente e coraggiosa."
    }
};

let currentQuestion = 0;
const userScores = { eleven:0, dustin:0, steve:0, max:0 };
const quizContainer = document.getElementById("quiz");

function showQuestion() {
    const q = quizData[currentQuestion];
    quizContainer.innerHTML = `<div class="question">
        <h2>${q.question}</h2>
        <div class="options">
            ${q.options.map((o,i)=>`<button onclick="selectOption(${i})">${o.text}</button>`).join('')}
        </div>
    </div>`;
}

function selectOption(index) {
    const points = quizData[currentQuestion].options[index].points;
    for (let key in points) {
        userScores[key] += points[key];
    }
    currentQuestion++;
    if (currentQuestion < quizData.length) {
        showQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    quizContainer.style.display = "none";
    const maxScore = Math.max(...Object.values(userScores));
    const winnerKey = Object.keys(userScores).find(k => userScores[k] === maxScore);
    const winner = characters[winnerKey];
    document.getElementById("result-img").src = winner.img;
    document.getElementById("result-name").textContent = winner.name;
    document.getElementById("result-desc").textContent = winner.desc;
    document.getElementById("result").style.display = "block";
}

showQuestion();
</script>
